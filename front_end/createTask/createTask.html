<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Form</title>
  <link rel="stylesheet" href="createTask.css">
</head>
<body>

  <div class="form-container">
    <h2>Add Task</h2>
    <form id="taskForm" onsubmit="addTask(event)">
      <!-- Title Field -->
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required placeholder="Enter task title...">

      <!-- Priority Dropdown -->
      <label for="priority">Priority:</label>
      <select id="priority" name="priority" required>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>

      <!-- Reference Dropdown -->
      <label for="reference">Reference:</label>
      <select id="reference" name="reference" required>
        <option value="Manager">Manager</option>
        <option value="Team Lead">Team Lead</option>
        <option value="Colleague">Colleague</option>
      </select>

      <!-- Description Field -->
      <label for="description">Description:</label>
      <textarea id="description" name="description" placeholder="Enter task description..." required></textarea>

      <!-- Submit Button -->
      <button id="taskButton" type="submit">Add Task</button>

    </form>
  </div>
</body>
</html>
<script src="createTask.js"></script>
