<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    h2 {
      text-align: center;
      color: white;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-container {
      max-width: 600px;
      width: 100%;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label {
      font-size: 16px;
      color: #555;
      margin-bottom: 8px;
      display: block;
    }

    input[type="text"], textarea, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0 20px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      background-color: #f9f9f9;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus, textarea:focus, select:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
      outline: none;
    }

    textarea {
      resize: vertical;
      height: 150px;
    }

    input[type="submit"] {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 50px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s, transform 0.3s;
    }

    input[type="submit"]:hover {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      transform: scale(1.05);
    }

    input[type="submit"]:active {
      transform: scale(1);
    }

    select, input[type="text"], textarea {
      box-sizing: border-box;
    }

    /* Priority Dropdown Styling */
    #priority option[value="High"] {
      background-color: #f44336; /* Red */
      color: white;
    }

    #priority option[value="Medium"] {
      background-color: #ff9800; /* Orange */
      color: white;
    }

    #priority option[value="Low"] {
      background-color: #4caf50; /* Green */
      color: white;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add Task</h2>
    <form action="/submit_task" method="POST">
      <!-- Title Field -->
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required placeholder="Enter task title...">

      <!-- Priority Dropdown -->
      <label for="priority">Priority:</label>
      <select id="priority" name="priority" required>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>

      <!-- Reference Dropdown -->
      <label for="reference">Reference:</label>
      <select id="reference" name="reference" required>
        <option value="Manager">Manager</option>
        <option value="Team Lead">Team Lead</option>
        <option value="Colleague">Colleague</option>
      </select>

      <!-- Description Field -->
      <label for="description">Description:</label>
      <textarea id="description" name="description" placeholder="Enter task description..." required></textarea>

      <!-- Submit Button -->
      <input type="submit" value="Add Task">
    </form>
  </div>

</body>
</html>
