<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./login.module.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div>
          <h1>Employee Productivity Tracker</h1>
          <p>
            Track your daily progress, manage your tasks, and enhance your
            productivity with our easy-to-use platform. Stay organized and
            achieve your goals efficiently.
          </p>
        </div>
      </div>
      <div class="right-section">
        <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
          <h2>Sign In</h2>
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit">Sign In</button>
          <div class="signup-link">
            Don't have an account?
            <a href="../signup/signup.html">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
<script src="login.js"></script>
