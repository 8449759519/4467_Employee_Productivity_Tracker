<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup.module.css">  
</head>

<body>
    <div class="signup-body">
        <h1>Employee Productivity Tracker</h1>
        <div class="form-container">
            <p>Create a new account</p>
            <form>
                <input type="text" placeholder="Enter your name" required class="name">
                <br>
                <input type="email" placeholder="Enter email address" required>
                <br>
                <input type="password" placeholder="Enter new password" required>
                <br>
                <button type="submit">Sign Up</button>
            </form>
            <div class="footer">
                <p>By clicking Sign Up, you agree to our Terms, Privacy Policy, and Cookies Policy.</p>
            </div>
        </div>
    </div>
</body>

</html>
<script src="signup.js"></script>
